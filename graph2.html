<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time 2D Line Graph with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #realTimeChart {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <label for="intervalInput">Interval (seconds): </label>
    <input type="number" id="intervalInput" min="1" value="1">
    <button onclick="updateInterval()">Update Interval</button>
    <canvas id="realTimeChart"></canvas>

    <script>
        var interval = 1000; // Default interval is 1 second

        var data = {
            labels: [],
            datasets: [{
                label: 'Real-time Data',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false,
                data: []
            }]
        };

        var config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: [{
                        type: 'time',
                        position: 'bottom',
                        time: {
                            unit: 'second',
                            displayFormats: {
                                second: 'DD/MM/YYYY HH:mm:ss'
                            }
                        }
                    }],
                    y: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };

        var ctx = document.getElementById('realTimeChart').getContext('2d');
        var myChart = new Chart(ctx, config);

        function updateChart() {
            var newDataPoint = { x: Date.now(), y: Math.random() * 100 };

            // Add new data point
            data.labels.push(newDataPoint.x);
            data.datasets[0].data.push(newDataPoint.y);

            // Remove the oldest data point if the data array exceeds 60 values
            if (data.labels.length > 60) {
                data.labels.shift();
                data.datasets[0].data.shift();
            }

            // Update the chart
            myChart.update();
        }

        function updateInterval() {
            interval = parseInt(document.getElementById('intervalInput').value) * 1000;
            resetChart();
            clearInterval(intervalId);
            intervalId = setInterval(updateChart, interval);
        }

        function resetChart() {
            data.labels = [];
            data.datasets[0].data = [];
            myChart.update();
        }

        // Simulate real-time data updates (replace this with your real data source)
        var intervalId = setInterval(updateChart, interval); // Update every specified interval
    </script>
</body>
</html>
