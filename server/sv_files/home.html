<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMP180 Sensor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <h1> Sensor de Presion y Temperatura - BMP180 </h1>
    <h2 id="timeDisplay"></h2>
    <div class="chart" id="tempDiv">
      <h3 id="tempDisplay">Temperatura actual: [C]</h3>
      <canvas id="tempChart"></canvas>
    </div>

    <div class="chart" id="pressureDiv">
      <h3 id="pressureDisplay">Presion actual: [hPa]</h3>
      <canvas id="pressureChart"></canvas>
    </div>

  </body>
</html>
